<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário responsivo</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Entre em contato</h1>
        <p>Tem alguma pergunta ou sugestão? Mande sua mensagem</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Digite seu nome aqui">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail aqui">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" placeholder="Digite seu assunto aqui">
                </div>
                <div class="column">
                    <label for="contact">Telefone de contato</label>
                    <input type="tel" id="contact" placeholder="Digite seu telefone aqui">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Descreva seu problema</label>
                    <textarea id="issue" placeholder="Digite seu problema com detalhes aqui" rows="3"></textarea>
                </div>
            </div>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
